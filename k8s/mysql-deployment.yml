apiVersion: v1
kind: Service
metadata:
  name: gl-mail-grpc-server-mysql
  labels:
    app: gl-mail-grpc-server
spec:
  ports:
    - port: 3306
  selector:
    app: gl-mail-grpc-server
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: gl-mail-grpc-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: gl-mail-grpc-server-mysql
  labels:
    app: gl-mail-grpc-server
spec:
  selector:
    matchLabels:
      app: gl-mail-grpc-server
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gl-mail-grpc-server
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim